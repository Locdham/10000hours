<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shorcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>1만 시간의 법칙</title>
  </head>
  <body>
    <section class="contents">
      <div class="wrapper">
        <div class="title-logo">
          <img src="img/clock.png" alt="background" />
          <img src="img/title.png" alt="1만 시간의 법칙" />
        </div>

        <div class="intro">
          <h1>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h1>
          <div class="intro__hours-law">
            <img src="img/quotes.png" alt="" />
            <p>
              1만 시간의 법칙은<br />어떤 분야의 전문가가 되기 위해서는<br />최소한
              1만 시간의 훈련이 필요하다는 법칙이다
            </p>
          </div>
        </div>

        <div class="inputs">
          <div class="inputs__field">
            <span>나는</span>
            <input id="field-value" type="text" placeholder="예)프로그래밍" />
            <span>전문가가 될 것이다.</span>
          </div>
          <div class="inputs__time">
            <span>그래서 앞으로 매일 하루에 </span>
            <input id="time-value" type="text" placeholder="예)10" />
            <span>시간씩 훈련할 것이다.</span>
          </div>
        </div>

        <div class="start">
          <button class="start__btn">
            나는 며칠동안 훈련을 해야 1만 시간이 될까?
          </button>
          <img src="img/click.png" alt="클릭" />
        </div>

        <div class="result-loading">
          <img src="img/loading.png" alt="로딩중" />
        </div>

        <div class="result">
          <div class="result__wrap">
            <div>
              당신은 <span class="result__field"></span> 전문가가 되기 위해서
            </div>
            <div>
              대략 <span class="result__time"></span> 일 이상 훈련하셔야 합니다
              :)
            </div>
          </div>
          <div class="result-btn">
            <button class="result-btn__go">훈련하러 가기 GO!GO!</button>
            <button class="result-btn__share">공유하기</button>
          </div>
        </div>
      </div>
    </section>

    <section class="modal">
      <div class="modal-wrap">
        <div class="modal__cheerup">
          <h1>화이팅!❤❤</h1>
          <h3>당신의 꿈을 응원합니다!</h3>
        </div>
        <div class="modal__image">
          <img src="img/licat.png" alt="호랑고양이" />
        </div>
        <div class="modal__btn">
          <button class="modal__close-btn">
            종료하고 진짜 훈련하러 가기 GO!GO!
          </button>
          <p>(그냥 닫기 버튼입니다.)</p>
        </div>
      </div>
    </section>

    <footer class="copyright">
      <div class="copy-logo">
        <img src="img/logo.png" alt="weniv" />
      </div>
      <p>
        ☣ 본 서비스내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        <br />
        수정 및 재배포, 무단도용시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>

    <script type="text/javascript" src="js/10000hours.js"></script>
  </body>
</html>
